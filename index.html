<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add something to object with concat</title>
</head>
<body>

    <script>
        let laptop = {
            monitor : 15,
            mouse : 1,
            keyboard : 2,
            build : "App"
        }

        // Now add App to le with concat method

        laptop.build += "le";
        
    </script>
    
</body>
</html>
